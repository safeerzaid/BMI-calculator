<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div">
  <form class="form">
    <div class="form-row">
      <label>Height</label>
      <input type="number" id="height" placeholder="in meter" >
    </div>

    <div class="form-row">
      <label>Weight</label>
      <input type="number" id = "weight" placeholder="in kilogram" >
    </div>
  </form>

  <button class="btn">Calculate</button>
  <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
